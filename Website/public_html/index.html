<!DOCTYPE html>
<html lang="en">

<head>
    <!--                META CHARSET                -->
    <meta charset="UTF-8">
    <!--                META VIEWPORT                -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--                META EDGE                -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--                META DESCRIPTION                -->
    <meta name="description" content="OpenReview is the best known website for employees to leave reviews of employers.
    We have a huge number of people who rate their CEOs, and OpenReview+ reviews provide open-ended pros and cons of working at those companies.">
    <!--                META KEYWORDS                -->
    <meta name="keywords" content="Employer Rankings, Review Employer, Job Review, Top Companies">
    <!--                META AUTHOR                -->
    <meta name="author" content="Sebastian Sosa Salas, Ann Ngo">
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--                TITLE              -->
    <title>Best Job Review Tool - OpenReview.com</title>

    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('#navbar').load('components/navbar.html');
            $('#footer').load('components/footer.html');
        });
    </script>
</head>

<body>
<!--NAVBAR-->
<div id="navbar"></div>

<!--                MAIN                -->
<main class="d-flex justify-content-center" style="background-color: rgb(230, 243, 218)">
    <section class="mt-5">
        <div class="container">
            <div id="section class=container-md">
                <div class="featured-title">
                    <br>
                    <h1>OpenReview</h1>
                    <h5>One of the best-rated Job Review Tool</h5>
                    <br>
                    <div class="featured-description">
                        <p>You deserve a job that loves you back...</p>
                        <p>Million of people are searching for jobs, salary information, company reviews,
                            and interview questions.</p>
                        <p>See what others are saying for on OpenReview today.</p>
                    </div>

                    <div class="graph-container">
                        <h3 class="graph-title"> TOP 10 RANKING - BEST COMPANIES</h3>
                        <div id="chart-container">
                            <canvas id="chartCanvas"></canvas>
                            <p>works</p>
                        </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</main>

<!--            FOOTER           -->
<div id="footer"></div>

<!--            SCRIPTS            -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" ></script>

<script>

    const ctx = document.getElementById('chartCanvas').getContext('2d');
    const names = [];
    const ratings = [];

    $.ajax({
        url: "process-chart.php",
        method: "GET",
        success: function(data) {
            console.log(data);

            for (let i=0; i < 10; i++) { //Make sure only 10 companies
                names.push(data[i].company_name);
                ratings.push(data[i].overall_rating);
            }
            console.log("names: ", names);
            console.log("ratings", ratings);
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: names,
                    datasets: [{
                        label: "Ratings",
                        data: ratings,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)',
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        },
        error: function(data) {
            console.log("ERROR: ", data);
        }
    });


</script>
</body>
</html>
